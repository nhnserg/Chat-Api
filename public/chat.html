<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .chat-container {
        width: 90%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        max-height: 60vh;
      }
      .chat-box .message {
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
      }
      .chat-box .message.me {
        background: #4caf50;
        text-align: right;
      }
      .input-area {
        display: flex;
        margin-top: 10px;
      }
      .input-area input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
      }
      .input-area button {
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
      }
      .input-area button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chat Room</h2>
      <div class="chat-box" id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      const token = localStorage.getItem('chatToken');
      const username = localStorage.getItem('chatUsername');

      if (!token) {
        window.location.href = '/'; // Перенаправляем на логин, если токена нет
      }

      const chatBox = document.getElementById('chat-box');
      const socket = new WebSocket(`ws://localhost:3000/chat?token=${token}`);

      socket.onopen = () => console.log('Connected to chat server');
      socket.onerror = error => {
        console.error('WebSocket error:', error);
        alert('WebSocket connection failed!');
      };
      socket.onmessage = event => {
        const data = JSON.parse(event.data);
        displayMessage(data.username, data.message);
      };

      function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value.trim();
        if (!message) return;

        const data = { username, message };
        socket.send(JSON.stringify(data));

        displayMessage(username, message, true);
        messageInput.value = '';
      }

      function displayMessage(sender, message, isMe = false) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        if (isMe) msgDiv.classList.add('me');
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
